<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-staff-heading">Create or edit a Staff</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!-- <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div> -->

        <div class="form-group">
          <label class="form-control-label" for="field_uid">Uid</label>
          <input type="number" class="form-control" name="uid" id="field_uid" formControlName="uid" />
          <div *ngIf="editForm.get('uid')!.invalid && (editForm.get('uid')!.dirty || editForm.get('uid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('uid')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('uid')?.errors?.number"> This field should be a number. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_status">Status</label>
          <input type="text" class="form-control" name="status" id="field_status" formControlName="status" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nameKey">Name Key</label>
          <input type="text" class="form-control" name="nameKey" id="field_nameKey" formControlName="nameKey" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" id="field_firstName" formControlName="firstName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_middleName">Middle Name</label>
          <input type="text" class="form-control" name="middleName" id="field_middleName" formControlName="middleName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" formControlName="lastName" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_usrUidCreatedBy">Usr Uid Created By</label>
          <input type="number" class="form-control" name="usrUidCreatedBy" id="field_usrUidCreatedBy" formControlName="usrUidCreatedBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_createDate">Create Date</label>
          <div class="input-group">
            <input
              id="field_createDate"
              type="text"
              class="form-control"
              name="createDate"
              ngbDatepicker
              #createDateDp="ngbDatepicker"
              formControlName="createDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="createDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_usrUidUpdatedBy">Usr Uid Updated By</label>
          <input type="number" class="form-control" name="usrUidUpdatedBy" id="field_usrUidUpdatedBy" formControlName="usrUidUpdatedBy" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_lastUpdateDate">Last Update Date</label>
          <div class="input-group">
            <input
              id="field_lastUpdateDate"
              type="text"
              class="form-control"
              name="lastUpdateDate"
              ngbDatepicker
              #lastUpdateDateDp="ngbDatepicker"
              formControlName="lastUpdateDate"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="lastUpdateDateDp.toggle()">
                <fa-icon icon="calendar-alt"></fa-icon>
              </button>
            </span>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
